<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout1">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex align-items-center mb-4">
                <i class="bi bi-plus-circle fs-3 me-2"></i>
                <h2 class="mb-0">Add New Product</h2>
            </div>
            
            <div class="card">
                <div class="card-body p-4">
                    <form th:action="@{/admin/add}" th:object="${product}" method="post" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label for="name" class="form-label fw-medium">Product Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-tag"></i></span>
                                    <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter product name" required>
                                </div>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="price" class="form-label fw-medium">Price ($)</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                                    <input th:field="*{price}" type="number" step="0.01" min="0" class="form-control" id="price" placeholder="0.00" required>
                                </div>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="quantity" class="form-label fw-medium">Quantity</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-123"></i></span>
                                    <input th:field="*{quantity}" type="number" step="1" min="0" class="form-control" id="quantity" placeholder="0" required>
                                </div>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                            </div>
                            
                            <div class="col-12 mt-4">
                                <hr>
                                <div class="d-flex justify-content-end gap-2">
                                    <a th:href="@{/admin/index}" class="btn btn-outline-secondary">
                                        <i class="bi bi-x-lg me-1"></i> Cancel
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save me-1"></i> Save Product
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation script would go here
</script>
</body>
</html>
